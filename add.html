<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const form = event.target;
            
            // You can implement any validation or form submission logic here
            
            // Simulating form submission with a timeout (remove this in production and replace with actual submission logic)
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect to index.html after form actions
            }, 1000); // Delay for demonstration purposes
        }
    </script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto max-w-xl mt-10">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Add / Edit Student</h2>
            <form onsubmit="handleSubmit(event)" method="post" class="space-y-6">
                <input type="hidden" name="studentId" value="<!-- Student ID for edits -->">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required class="appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required class="appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="course">Course</label>
                    <select name="course" id="course" required class="block appearance-none w-full bg-white border-2 border-gray-300 text-gray-700 py-2 px-3 rounded leading-tight focus:outline-none focus:border-blue-500">
                        <option value="BS-CS">BS-CS</option>
                        <option value="BS-DS">BS-DS</option>
                        <option value="BS-IT">BS-IT</option>
                        <option value="BS-IS">BS-IS</option>
                    </select>
                </div>
                <fieldset class="mb-4">
                    <legend class="text-gray-700 text-sm font-bold mb-2">Gender</legend>
                    <div class="flex items-center mb-2">
                        <input type="radio" name="gender" id="male" value="Male" required class="mr-2">
                        <label for="male" class="mr-4 text-gray-700">Male</label>
                        <input type="radio" name="gender" id="female" value="Female" required class="mr-2">
                        <label for="female" class="text-gray-700">Female</label>
                    </div>
                </fieldset>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="age">Age</label>
                    <input type="number" name="age" id="age" placeholder="Age" required class="appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <button type="submit" class="w-full bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
